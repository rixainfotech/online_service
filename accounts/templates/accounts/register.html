{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - RIXA</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="section">
  <div class="container card" style="max-width:560px;margin-top:40px;">
    <h2>Create your account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Register</button>
      <a class="btn btn-ghost" href="{% url 'login' %}">Login</a>
    </form>
  </div>
</body>
</html>
